<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Realm's Herald - Suite</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css"/>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Special+Elite&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./css/main.css">
    
    <script type="module" src="./js/app.js"></script>
</head>
<body class="bg-[#0d0d0d] text-gray-200 h-screen overflow-hidden flex flex-col">

    <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary shrink-0 z-50">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center gap-2" href="javascript:void(0)" onclick="window.App.loadModule('home')">
                <i class="ph ph-scroll text-warning text-2xl"></i>
                <span class="medieval-font text-warning" data-i18n="app.title">The Realm's Herald</span>
            </a>
            
            <div class="d-flex gap-2 align-items-center ms-auto me-3 order-lg-last">
                <div class="dropdown">
                    <button class="btn btn-outline-secondary btn-sm dropdown-toggle d-flex align-items-center gap-2" type="button" data-bs-toggle="dropdown" aria-expanded="false">

                        <span id="current-lang-flag" class="fi fi-es"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end bg-[#1a1a1a] border-secondary">
                        <li>
                            <button class="dropdown-item text-gray-300 hover:bg-[#333] d-flex align-items-center gap-2" onclick="window.App.changeLanguage('es')">
                                <span class="fi fi-es"></span> Espa√±ol
                            </button>
                        </li>
                        <li>
                            <button class="dropdown-item text-gray-300 hover:bg-[#333] d-flex align-items-center gap-2" onclick="window.App.changeLanguage('en')">
                                <span class="fi fi-us"></span> English
                            </button>
                        </li>
                    </ul>
                </div>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)" onclick="window.App.loadModule('home')" data-i18n="nav.home">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)" onclick="window.App.loadModule('newspaper')" data-i18n="nav.newspaper">Prensa</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main id="app-container" class="flex-1 overflow-hidden relative flex flex-col w-full h-full">
        <div class="m-auto text-center text-secondary">
            <div class="spinner-border text-warning" role="status"></div>
            <p class="mt-2">Cargando...</p>
        </div>
    </main>
    
    <div id="modal-layer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
